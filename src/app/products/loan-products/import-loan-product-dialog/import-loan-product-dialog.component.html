<h1 mat-dialog-title>{{ 'labels.buttons.Import Loan Product' | translate }}</h1>

<mat-dialog-content>
  <form [formGroup]="importLoanProductForm">
    <p>{{ 'labels.buttons.Select a JSON file containing the loan product definition' | translate }}</p>

    <!-- File Upload Component -->
    <mifosx-file-upload (change)="onFileSelect($event)" acceptFilter=".json"> </mifosx-file-upload>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>
    {{ 'labels.buttons.Cancel' | translate }}
  </button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!importLoanProductForm.valid"
    [mat-dialog-close]="importLoanProductForm.value"
  >
    {{ 'labels.buttons.Import' | translate }}
  </button>
</mat-dialog-actions>
